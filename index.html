<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="background"></div>

  <!-- Start Page -->
  <div id="start-page" class="page">
    <h1 class="welcome-message">Photobooth</h1>
    <p>Click the button below to start the photobooth</p>
    <p>It will take 4 pictures and create a collage with a filter of your choice</p>
    <p>Choose a border color and download the collage</p>
    <p>Don't worry, your pictures are not saved anywhere except your device</p>
    <p>Have fun!</p>
    <button id="start" class="cssbuttons-io-button">
      Start Photobooth
      <span class="icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
    <div class="buttons-container">
      <p class="made-by-text">Made by</p>
      <a href="https://kundyzs.github.io/My-Dev-Portfolio/" target="_blank">
        <button class="portfolio-button">
          <span>Kundyz</span>
        </button>
      </a>
    </div>
  </div>

  <!-- Camera Page -->
  <div id="camera-page" class="page" style="display: none;">
    <div class="camera-layout">
      <div class="camera-container">
        <div class="camera-box">
          <button id="start-capturing" class="styled-button">Start Capturing Photos</button>
          <video id="video" autoplay playsinline></video>
          <div id="countdown"></div>
        </div>
        <div id="taken-photos" class="taken-photos"></div>
      </div>
      <div class="filter-buttons">
        <button class="filter-button" data-filter="none">None</button>
        <button class="filter-button" data-filter="grayscale(150%)">Black & White</button>
        <button class="filter-button" data-filter="sepia(100%)">Vintage</button>
        <button class="filter-button" data-filter="contrast(150%)">High Contrast</button>
        <button class="filter-button" data-filter="blur(1.5px)">Blur</button>
        <button class="filter-button" data-filter="brightness(150%)">Bright</button>
      </div>
    </div>
  </div>

  <!-- Collage Page -->
  <div id="collage-page" class="page" style="display: none;">
    <div class="collage-layout">
      <!-- Collage Preview -->
      <div class="collage-preview">
        <div id="preview"></div>
      </div>

      <!-- Border Color Choices -->
      <div class="collage-options">
        <div class="border-choices">
          <h3>Choose Border Color</h3>
          <div class="color-options">
            <button class="color-button" data-color="mistyrose" style="--hover-color: mistyrose;"><span>Pink</span></button>
            <button class="color-button" data-color="black" style="--hover-color: black;"><span>Black</span></button>
            <button class="color-button" data-color="maroon" style="--hover-color: maroon;"><span>Maroon</span></button>
            <button class="color-button" data-color="midnightblue" style="--hover-color: midnightblue;"><span>Blue</span></button>
            <button class="color-button" data-color="dimgrey" style="--hover-color: dimgrey;"><span>Grey</span></button>
            <button class="color-button" data-color="darkseagreen" style="--hover-color: darkseagreen;"><span>Green</span></button>
          </div>
        </div>

        <!-- Buttons -->
        <div class="collage-buttons">
          <button id="take-new-pictures" class="styled-button">
            Take New Pictures
          </button>
          <button id="download-collage" class="styled-button">
            Download
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
